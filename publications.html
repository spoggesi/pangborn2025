<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Dr Simone Poggesi â€“ Pangborn 2025">
  <title>Publications</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="media/Feast logo_Social.png" type="image/png">
</head>

<script>
  fetch('metrics.json')  // since metrics.json is in the root
    .then(response => {
      if (!response.ok) throw new Error('Metrics file not found');
      return response.json();
    })
    .then(data => {
      document.getElementById('h-index').textContent = data.h_index;
      document.getElementById('citation-count').textContent = data.citation_count;
    })
    .catch(error => {
      console.error('Failed to load metrics:', error);
      document.getElementById('h-index').textContent = 'N/A';
      document.getElementById('citation-count').textContent = 'N/A';
    });
</script>


<body>
  <img src="media/MU Feast No tag CMYK.png" alt="Logo" class="logo">

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <section id="metrics" style="padding:1em; background:#f4f4f4; border:1px solid #ccc; margin:1em 0;">
  <h2>Research Metrics</h2>
  <p><strong>h-index:</strong> <span id="h-index">Loading...</span></p>
  <p><strong>Total citations:</strong> <span id="citation-count">Loading...</span></p>
  </section>

  <div id="publications-list">
    <!-- ORCID publications will be inserted here -->
  </div>

  <script>
    fetch('orcid_publications.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('publications-list').innerHTML = data;
      })
      .catch(error => {
        console.error('Error loading publications:', error);
      });
  </script>

  <footer>
    <p>&copy; 2025 Dr Simone Poggesi</p>
  </footer>
</body>

</html>
